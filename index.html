<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .menu-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .cart { margin-top: 20px; }
        .form-group { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>–ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</h2>
    <div id="menu">
        <div class="menu-item">–ë—É—Ä–≥–µ—Ä - 500‚ÇΩ <button onclick="addToCart('–ë—É—Ä–≥–µ—Ä', 500)">–î–æ–±–∞–≤–∏—Ç—å</button></div>
        <div class="menu-item">–ü–∏—Ü—Ü–∞ - 800‚ÇΩ <button onclick="addToCart('–ü–∏—Ü—Ü–∞', 800)">–î–æ–±–∞–≤–∏—Ç—å</button></div>
        <div class="menu-item">–°–∞–ª–∞—Ç - 300‚ÇΩ <button onclick="addToCart('–°–∞–ª–∞—Ç', 300)">–î–æ–±–∞–≤–∏—Ç—å</button></div>
    </div>

    <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
    <div id="cart"></div>
    <p><strong>–ò—Ç–æ–≥–æ:</strong> <span id="total">0</span>‚ÇΩ</p>

    <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
    <div class="form-group">
        <label>–ò–º—è:</label>
        <input type="text" id="name">
    </div>
    <div class="form-group">
        <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
        <input type="tel" id="phone">
    </div>
    <div class="form-group">
        <label>–¢–∏–ø –∑–∞–∫–∞–∑–∞:</label>
        <select id="orderType" onchange="toggleRoomNumber()">
            <option value="–°–∞–º–æ–≤—ã–Ω–æ—Å">–°–∞–º–æ–≤—ã–Ω–æ—Å</option>
            <option value="–î–æ—Å—Ç–∞–≤–∫–∞ –≤ –Ω–æ–º–µ—Ä">–î–æ—Å—Ç–∞–≤–∫–∞ –≤ –Ω–æ–º–µ—Ä</option>
        </select>
    </div>
    <div class="form-group" id="roomNumberGroup" style="display:none;">
        <label>–ù–æ–º–µ—Ä –∫–æ–º–Ω–∞—Ç—ã:</label>
        <input type="text" id="roomNumber">
    </div>
    <div class="form-group">
        <label>–°–ø–æ—Å–æ–± –æ–ø–ª–∞—Ç—ã:</label>
        <select id="paymentMethod">
            <option value="–ö–∞—Ä—Ç–∞">–ö–∞—Ä—Ç–∞</option>
            <option value="–ù–∞–ª–∏—á–Ω—ã–µ">–ù–∞–ª–∏—á–Ω—ã–µ</option>
        </select>
    </div>
    <button onclick="submitOrder()">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

    <script>
        let cart = [];

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            let cartDiv = document.getElementById("cart");
            let total = 0;
            cartDiv.innerHTML = "";
            cart.forEach((entry, index) => {
                total += entry.price;
                cartDiv.innerHTML += `<p>${entry.item} - ${entry.price}‚ÇΩ <button onclick="removeFromCart(${index})">–£–¥–∞–ª–∏—Ç—å</button></p>`;
            });
            document.getElementById("total").innerText = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleRoomNumber() {
            let orderType = document.getElementById("orderType").value;
            document.getElementById("roomNumberGroup").style.display = orderType === "–î–æ—Å—Ç–∞–≤–∫–∞ –≤ –Ω–æ–º–µ—Ä" ? "block" : "none";
        }

        function submitOrder() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let orderType = document.getElementById("orderType").value;
            let roomNumber = document.getElementById("roomNumber").value;
            let paymentMethod = document.getElementById("paymentMethod").value;

            if (!name || !phone || (orderType === "–î–æ—Å—Ç–∞–≤–∫–∞ –≤ –Ω–æ–º–µ—Ä" && !roomNumber)) {
                alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!");
                return;
            }

            let order = {
                name,
                phone,
                orderType,
                roomNumber: orderType === "–î–æ—Å—Ç–∞–≤–∫–∞ –≤ –Ω–æ–º–µ—Ä" ? roomNumber : "–ù–µ —É–∫–∞–∑–∞–Ω–æ",
                paymentMethod,
                cart,
                total: document.getElementById("total").innerText
            };

            console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–∫–∞–∑–∞ –≤ Telegram:", order);
            Telegram.WebApp.sendData(JSON.stringify(order));
            Telegram.WebApp.close();
        }
    </script>
</body>
